workflows:
  android-release:
    name: Build APK Release Codemagic
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
      vars:
        FLUTTER_VERSION: stable
      android_signing:
        - keystore_reference
      groups:
        - signing
    scripts:
      - name: Override SDK version in pubspec (solo en Codemagic)
        script: |
          sed -i.bak 's/sdk: .*/sdk: ">=3.2.0 <4.0.0"/' pubspec.yaml
      - name: Get dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release --no-tree-shake-icons
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk